services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: intentguard
      POSTGRES_PASSWORD: intentguard
      POSTGRES_DB: intentguard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intentguard"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
